<!DOCTYPE html>
<html>
<head>
<title>Hiring Boolean Pro</title>

<style>
body {
  background-color: #0f172a;
  color: #e2e8f0;
  font-family: system-ui;
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

h1 { color: #38bdf8; }

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 25px;
}

select, input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: none;
  background: #334155;
  color: white;
}

button {
  background: #38bdf8;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  margin-right: 10px;
  font-weight: 600;
}

button:hover {
  background: #0ea5e9;
}

textarea { height: 170px; }
</style>
</head>

<body>

<h1>Hiring Boolean Pro</h1>

<div class="card">
<label>Role Category</label>
<select id="category">
<option value="">-- Select Category --</option>
<option value="tech">Technology</option>
<option value="sales">Sales</option>
</select>

<label>Role</label>
<select id="role">
<option value="">-- Select Role --</option>
</select>

<label>Location</label>
<input id="location" placeholder="India / Bangalore / Hyderabad">

<label>Experience (Min)</label>
<input id="minExp">

<label>Experience (Max)</label>
<input id="maxExp">
</div>

<div class="card">
<label>Company Cluster (Optional)</label>
<select id="cluster">
<option value="">-- None --</option>
<option value="faang">FAANG</option>
<option value="unicorn">Indian Unicorns</option>
<option value="fintech">Fintech</option>
</select>

<label>Education Filter</label>
<select id="education">
<option value="">-- None --</option>
<option value="tier1">Tier 1</option>
<option value="tier2">Tier 2</option>
<option value="tier3">Tier 3</option>
</select>

<label>Custom Companies (comma separated)</label>
<input id="companies" placeholder="Microsoft, Amazon">

<label>Exclude Keywords (comma separated)</label>
<input id="exclude" placeholder="Intern, Contract">
</div>

<button onclick="generate()">Generate</button>
<button onclick="openLinkedIn()">Open LinkedIn</button>
<button onclick="openGoogle()">Google X-Ray</button>
<button onclick="openGitHub()">GitHub X-Ray</button>

<div class="card">
<h3>Boolean Output</h3>
<textarea id="output"></textarea>

<h3>Google X-Ray</h3>
<textarea id="xray"></textarea>

<h3>GitHub X-Ray</h3>
<textarea id="github"></textarea>
</div>

<script>

const techRoles = {
  sre: {
    label: "SRE",
    titles: '"SRE" OR "Site Reliability Engineer"',
    skills: '"Kubernetes" OR "AWS" OR "Terraform" OR "Docker"'
  },
  devops: {
    label: "DevOps",
    titles: '"DevOps Engineer" OR "Platform Engineer"',
    skills: '"CI/CD" OR "AWS" OR "Azure" OR "Terraform"'
  },
  sse: {
    label: "Senior Software Engineer",
    titles: '"Senior Software Engineer" OR "SSE"',
    skills: '"Java" OR "Python" OR "Go" OR "Microservices"'
  },
  sdet: {
    label: "SDET",
    titles: '"SDET" OR "Automation Engineer"',
    skills: '"Selenium" OR "Cypress" OR "API Testing"'
  }
};

const salesRoles = {
  enterprise: {
    label: "Enterprise Account Executive",
    titles: '"Enterprise Account Executive" OR "Major Account Manager"',
    skills: '"Enterprise Sales" OR "SaaS" OR "ARR" OR "Quota" OR "Revenue"'
  },
  security: {
    label: "Cloud / Security Sales",
    titles: '"Cloud Sales" OR "Cyber Security Sales"',
    skills: '"Cyber Security" OR "Cloud" OR "SaaS"'
  },
  channel: {
    label: "Channel Sales",
    titles: '"Channel Sales Manager" OR "Partner Account Manager"',
    skills: '"Channel Sales" OR "Partner Management"'
  },
  presales: {
    label: "Pre-Sales / Solutions",
    titles: '"Solutions Engineer" OR "Pre Sales Consultant"',
    skills: '"Technical Pre Sales" OR "Solution Architect" OR "Demo"'
  }
};

const clusters = {
  faang: '"Google" OR "Amazon" OR "Microsoft" OR "Meta" OR "Apple"',
  unicorn: '"Flipkart" OR "Swiggy" OR "Razorpay" OR "Meesho" OR "Zomato"',
  fintech: '"Razorpay" OR "PhonePe" OR "Paytm" OR "Stripe"'
};

const educationMap = {
  tier1: '"IIT" OR "IIM" OR "BITS Pilani" OR "NIT" OR "IIIT"',
  tier2: '"VIT" OR "SRM" OR "Manipal" OR "PES University"',
  tier3: '"Anna University" OR "JNTU" OR "Mumbai University"'
};

function formatCommaInput(value) {
  if (!value) return "";
  let arr = value.split(",");
  return "(" + arr.map(v => `"${v.trim()}"`).join(" OR ") + ")";
}

function expandLocation(loc) {
  if (!loc) return "";
  let lower = loc.toLowerCase();

  if (lower.includes("india")) {
    return '("India" OR "Bangalore" OR "Bengaluru" OR "Hyderabad" OR "Pune" OR "Chennai" OR "Mumbai" OR "Gurgaon" OR "Noida")';
  }

  if (lower.includes("bangalore")) {
    return '("Bangalore" OR "Bengaluru")';
  }

  return formatCommaInput(loc);
}

function expLogic(min, max) {
  if (!min || !max) return "";
  let arr = [];
  for (let i = min; i <= max; i++) arr.push(`"${i} years"`);
  return "(" + arr.join(" OR ") + ")";
}

function populateRoles() {
  let category = document.getElementById("category").value;
  let roleSelect = document.getElementById("role");
  roleSelect.innerHTML = '<option value="">-- Select Role --</option>';

  let roles = category === "tech" ? techRoles : salesRoles;

  for (let key in roles) {
    let opt = document.createElement("option");
    opt.value = key;
    opt.text = roles[key].label;
    roleSelect.appendChild(opt);
  }
}

document.getElementById("category").addEventListener("change", populateRoles);

function generate() {
  let category = document.getElementById("category").value;
  let roleKey = document.getElementById("role").value;
  if (!category || !roleKey) return alert("Select category and role");

  let roles = category === "tech" ? techRoles : salesRoles;
  let roleData = roles[roleKey];

  let query = `(${roleData.titles}) AND (${roleData.skills})`;

  let loc = expandLocation(document.getElementById("location").value);
  let exp = expLogic(
    parseInt(document.getElementById("minExp").value),
    parseInt(document.getElementById("maxExp").value)
  );
  let cluster = clusters[document.getElementById("cluster").value];
  let edu = educationMap[document.getElementById("education").value];
  let companies = formatCommaInput(document.getElementById("companies").value);
  let exclude = formatCommaInput(document.getElementById("exclude").value);

  if (loc) query += ` AND ${loc}`;
  if (exp) query += ` AND ${exp}`;
  if (cluster) query += ` AND (${cluster})`;
  if (edu) query += ` AND (${edu})`;
  if (companies) query += ` AND ${companies}`;
  if (exclude) query += ` NOT ${exclude}`;

  document.getElementById("output").value = query;
  document.getElementById("xray").value = `site:linkedin.com/in ${query}`;
  document.getElementById("github").value = `site:github.com ${query}`;
}

function openLinkedIn() {
  window.open("https://www.linkedin.com/search/results/people/?keywords=" +
    encodeURIComponent(document.getElementById("output").value));
}

function openGoogle() {
  window.open("https://www.google.com/search?q=" +
    encodeURIComponent(document.getElementById("xray").value));
}

function openGitHub() {
  window.open("https://www.google.com/search?q=" +
    encodeURIComponent(document.getElementById("github").value));
}

</script>

</body>
</html>
